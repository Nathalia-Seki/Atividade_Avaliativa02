    <title>Cadastro</title>
    <link rel="stylesheet" href="styles/cadastro.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">
                    <img class="icon" src="/styles/image/icon-folha.png" alt="icone folha">
                </a>

                <li><a href="login.html">Login</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
            </ul>
        </nav>
    </header> 
    <main class="imagem" id="imgFundo">
        <div class="topico">
            <h3>CADASTRO</h3>
            <form action="#">
                <div class="espaco">
                    <label for="nomeCompleto">Nome Completo:</label>
                    <input required type="text" id="nomeCompleto">
                </div>

                <div class="espaco">
                    <label for="nomeDoUsuario">Nome do Usuário:</label>
                    <input type="text" id="nomeDoUsuario">
                </div>

                <div class="espaco">
                    <label for="senhaDoUsuario">Insira a sua senha:</label>
                    <input required maxlength="8" type="password" id="senhaDoUsuario">
                </div>

                <div class="espaco">
                    <label for="emailDoUsuario">Insira o seu e-mail</label>
                    <input required placeholder="usuaro@email.com" type="email" id="emailDoUsuario">
                </div>

                <div class="espaco">
                    <label for="nascimentoDoUsuario">Insira a data de nascimento</label>
                    <input type="date" id="nascimentoDoUsuario">
                </div>

                <div class="espaco">
                    <label for="endereco">Endereço: </label>
                    <input required type="endereco">
                    <label for="cidade">Cidade: </label>
                    <select id="cidade">
                        <option value=""> - </option>
                        <option value="aguasClaras">Águas Claras</option>
                        <option value="guara1">Guará 1</option>
                        <option value="guara2">Guará 2</option>
                        <option value="ceilandia">Ceilândia</option>
                        <option value="riachoFundo1">Riacho Fundo 1</option>
                        <option value="riachoFundo2">Riacho Fundo 2</option>   
                    </select>
                    <label for="cep">CEP: </label>
                    <input required placeholder = " 00.000-000" maxlength="9" type="text" id="cep">
                    <label for="uf">UF: </label>
                    <select id="uf">
                        <option value=""> - </option>
                        <option value="DF">DF</option>
                        <option value="GO">GO</option>
                        <option value="TO">TO</option>
                        <option value="MG">MG</option>
                        <option value="SP">SP</option>
                    </select>
                </div>

                <div class="espaco">
                    <label for="aceitaNotificar">Aceita rebecer notificações no e-mail?</label>
                    <input type="checkbox" id="aceitaNotificar">
                </div>

                <div class="espaco">
                    <button type="submit">Cadastrar</button>
                    <button type="reset"> Resetar Formulário</button>
                </div>      
            </form>                                                                                         
        </div>
    </main>

    <footer>
        <section>
            <h3># Entre em contato</h3>

            <p>Telefone: +55 61 6161 3744</p>
        </section>
        <section id="grupoRedes">
            <div class="redes">

                    <img src="/styles/image/instagram (1).png" alt="logo instagram">

            </div>
            <div class="redes">

</body>
